<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <nav class="bg-gray-800 border-gray-200 px-2 sm:px-4 py-2.5 text-white">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a class="flex items-center">
                <span class="self-center text-xl font-semibold whitespace-nowrap hover:text-blue-70">
                    Flowbite
                </span>
            </a>
            <button data-collapse-toggle="mobile-menu" onclick="Expand()" id="triggerEl" type="button"
                class="inline-flex items-center p-1 ml-3 text-sm text-white rounded-lg md:hidden"
                aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class=" hidden w-full md:block md:w-auto " id="mobile-menu">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 text-white   rounded md:bg-transparent   md:p-0 hover:text-blue-700"
                            aria-current="page">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400   dark:border-gray-700">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400   dark:border-gray-700">
                            Services
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400   dark:border-gray-700">
                            Pricing
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400  ">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="./index.js"></script>
</body>

</html>
