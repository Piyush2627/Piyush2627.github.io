<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="mydiv" id="mydiv">
        <input type="text" id="inputfild" class="inputfild" />
        <br />
        <div class="btndiv">
            
            <div class="d-flex justify-content-around btnhight">
                <button></button>
                <button class="keys AC" id="AC">AC</button>
                <button class="keys">DEL</button>
                <button class="keys">x</button>
            </div>
            <div class="d-flex justify-content-around btnhight">
                <button class="keys isnumb">1</button>
                <button class="keys isnumb">2</button>
                <button class="keys isnumb">3</button>
                <button class="keys">+</button>
            </div>
            <div class="d-flex justify-content-around btnhight">
                <button class="keys isnumb">4</button>
                <button class="keys isnumb">5</button>
                <button class="keys isnumb">6</button>
                <button class="keys">-</button>
            </div>
            <div class="d-flex justify-content-around btnhight">
                <button class="keys isnumb">7</button>
                <button class="keys isnumb">8</button>
                <button class="keys isnumb">9</button>
                <button class="keys">/</button>
            </div>
            <div class="d-flex justify-content-around btnhight">
                <button class="keys isnumb">.</button>
                <button class="keys isnumb">0</button>
                <button class="keys isnumb">00</button>
                <button class="keys equal">=</button>

                <!-- <button class="keys  isnumb"></button> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
